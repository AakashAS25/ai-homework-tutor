<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Homework Tutor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-bg"></div>
    <div class="chat-main">
        <div class="chat-top-bar">
            <span class="chat-title">AI Homework Tutor</span>
            <form action="/new_chat" method="post" style="display:inline;">
                <button type="submit" class="new-chat-btn">New Chat</button>
            </form>
        </div>
        <div class="chat-history" id="chat-history">
            {% for msg in chat_history %}
                <div class="chat-bubble {{ msg.role }}">
                    <span class="chat-label">{{ 'You' if msg.role == 'user' else 'Tutor' }}</span>
                    <div class="chat-text">{{ msg.text|safe }}</div>
                </div>
            {% endfor %}
        </div>
        <form action="/" method="post" class="chat-form">
            <input type="text" name="question" class="chat-input" placeholder="Ask anything..." autocomplete="off" required>
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>
</body>
</html>
